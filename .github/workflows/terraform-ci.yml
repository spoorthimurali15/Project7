name: Terraform CI



on:

  push:

    branches:

      - main

  pull_request:



jobs:

  terraform:

    runs-on: ubuntu-latest



    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Setup Terraform

        uses: hashicorp/setup-terraform@v2



      - name: Terraform Format

        run: terraform fmt -check -recursive



      - name: Terraform Init

        run: terraform init



      - name: Terraform Validate

        run: terraform validate


